<main class="main">
  <app-topbar
    [class.hidden]="isHidden"
    [class.initial-state]="showWelcome"
  ></app-topbar>
  <div
    class="welcome-container"
    *ngIf="showWelcome"
    [class.mobile]="isMobile"
    [class.desktop]="!isMobile"
  >
    <img
      class="welcome-logo"
      src="assets/logo-blanco.webp"
      alt="MA Arquitectura"
      width="220"
      height="120"
      [ngClass]="{ 'mobile-logo': isMobile, 'desktop-logo': !isMobile }"
      fetchpriority="high"
      decoding="sync"
      loading="eager"
      style="will-change: transform; contain: layout style paint"
    />
  </div>
  <div class="content-container" [class.hidden]="showWelcome">
    <router-outlet />
  </div>

  <!-- WhatsApp Float Button - Global -->
  <app-whatsapp-float></app-whatsapp-float>
</main>
