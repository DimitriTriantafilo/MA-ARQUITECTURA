<style></style>

<nav class="main">
  <div class="menu-container">
    <button
      (click)="toggleMenu($event)"
      [attr.aria-label]="'openMenu' | translate"
    >
      <mat-icon aria-hidden="true">menu</mat-icon>
    </button>
  </div>

  <section
    class="logo-switcher"
    routerLink="/"
    [attr.aria-label]="'goHome' | translate"
  >
    <div class="logo-container">
      <picture>
        <source srcset="assets/logo-blanco.webp" type="image/webp" />
        <img
          class="logo"
          src="assets/logo-blanco.png"
          alt="Logo"
          width="120"
          height="auto"
          loading="eager"
          decoding="async"
          fetchpriority="high"
        />
      </picture>
      <p class="marca">{{ "title" | translate }}</p>
    </div>
  </section>
  @if(!isMobile){

  <!-- <button mat-button>Menu</button> -->
  <ul class="menu">
    @if(isMobile){
    <li>
      <span class="menuButton"> {{ "menu" | translate }} </span>
    </li>
    }
    <li>
      <span
        (click)="changeLanguage()"
        class="language-switcher"
        [attr.aria-label]="'changeLanguage' | translate"
      >
        <div
          class="language-options"
          [class.spanish]="translationService.currentLang() === 'es'"
        >
          <p>ES</p>
          <p>EN</p>
        </div>
      </span>
    </li>
    <li>
      <a
        target="_blank"
        rel="noopener"
        href="https://www.instagram.com/_ma.arquitectura/"
        [attr.aria-label]="'instagramMa' | translate"
      >
        <img
          class="icons ig"
          src="assets/ig-logo.png"
          alt="Logo"
          width="28vw"
          height="auto"
          loading="lazy"
          decoding="async"
        />
      </a>
    </li>
  </ul>
  }
</nav>

<div
  #burgerMenu
  class="burgerMenu"
  [ngClass]="openMenu ? 'activeMenu' : null"
  [attr.aria-label]="'mainMenu' | translate"
>
  <div
    class="burgerMenu-option"
    [routerLink]="['/proyectos']"
    (click)="openMenu = false"
    [attr.aria-label]="'goProjects' | translate"
  >
    {{ "proyects" | translate }}
  </div>
  <div
    [routerLink]="['/estudio']"
    class="burgerMenu-option"
    (click)="openMenu = false"
    [attr.aria-label]="'goStudio' | translate"
  >
    {{ "studio" | translate }}
  </div>
  <div
    class="burgerMenu-option"
    [routerLink]="['/servicios']"
    (click)="openMenu = false"
    [attr.aria-label]="'goServices' | translate"
  >
    {{ "services" | translate }}
  </div>
  <div
    class="burgerMenu-option"
    routerLink="/contacto"
    (click)="openMenu = false"
    [attr.aria-label]="'goContact' | translate"
  >
    {{ "contact" | translate }}
  </div>
  <div
    class="burgerMenu-option"
    routerLink="/"
    (click)="openMenu = false"
    [attr.aria-label]="'goHome' | translate"
  >
    {{ "home" | translate }}
  </div>
</div>
