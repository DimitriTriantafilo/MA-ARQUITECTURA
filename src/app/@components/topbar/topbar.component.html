<style></style>

<nav class="main">
  <div class="menu-container">
    <button (click)="toggleMenu($event)" aria-label="Abrir menú de navegación">
      <mat-icon aria-hidden="true">menu</mat-icon>
    </button>
  </div>

  <section class="logo-switcher" routerLink="/" aria-label="Ir al inicio">
    <div class="logo-container">
      <picture>
        <source srcset="assets/logo-blanco.webp" type="image/webp" />
        <img
          class="logo"
          src="assets/logo-blanco.png"
          alt="Logo"
          width="120"
          height="auto"
          loading="eager"
          decoding="async"
          fetchpriority="high"
        />
      </picture>
      <p class="marca">MA ARQUITECTURA</p>
    </div>
  </section>
  @if(!isMobile){

  <!-- <button mat-button>Menu</button> -->
  <ul class="menu">
    @if(isMobile){
    <div><span class="menuButton"> MENU </span></div>
    }
    <div>
      <span
        (click)="changeLanguage()"
        class="language-switcher"
        aria-label="Cambiar idioma"
      >
        <div
          class="language-options"
          [class.spanish]="translationService.currentLang() === 'es'"
        >
          <p>ES</p>
          <p>EN</p>
        </div>
      </span>
    </div>
    <div>
      <a
        target="_blank"
        rel="noopener"
        href="https://www.instagram.com/_ma.arquitectura/"
        aria-label="Instagram MA Arquitectura"
      >
        <img
          class="icons ig"
          src="assets/ig-logo.png"
          alt="Logo"
          width="28vw"
          height="auto"
          loading="lazy"
          decoding="async"
        />
      </a>
    </div>
  </ul>
  }
</nav>

<div
  #burgerMenu
  class="burgerMenu"
  [ngClass]="openMenu ? 'activeMenu' : null"
  aria-label="Menú principal"
>
  <div
    class="burgerMenu-option"
    [routerLink]="['/proyectos']"
    (click)="openMenu = false"
    aria-label="Ir a Proyectos"
  >
    {{ "proyects" | translate }}
  </div>
  <div
    [routerLink]="['/estudio']"
    class="burgerMenu-option"
    (click)="openMenu = false"
    aria-label="Ir a Estudio"
  >
    {{ "studio" | translate }}
  </div>
  <div
    class="burgerMenu-option"
    [routerLink]="['/servicios']"
    (click)="openMenu = false"
    aria-label="Ir a Servicios"
  >
    NUESTROS <br />
    SERVICIOS
  </div>
  <div
    class="burgerMenu-option"
    routerLink="/contacto"
    (click)="openMenu = false"
    aria-label="Ir a Contacto"
  >
    CONTACTO
  </div>
  <div
    class="burgerMenu-option"
    routerLink="/"
    (click)="openMenu = false"
    aria-label="Ir al Inicio"
  >
    INICIO
  </div>
</div>
