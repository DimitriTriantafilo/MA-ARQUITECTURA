<style></style>

<nav class="main">
  <div class="menu-container">
    <button (click)="toggleMenu($event)">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <section class="logo-container">
    <img
      class="logo"
      src="assets/logo-blanco.png"
      alt="Logo"
      width="120"
      height="auto"
    />
  </section>
  @if(!isMobile){

  <!-- <button mat-button>Menu</button> -->
  <ul class="menu">
    @if(isMobile){
    <span class="menuButton"> MENU </span>
    }
    <span (click)="changeLanguage()" class="language-switcher">
      <div
        class="language-options"
        [class.spanish]="translationService.currentLang() === 'es'"
      >
        <p>ES</p>
        <p>EN</p>
      </div>
    </span>

    <a target="_blank" href="https://www.instagram.com/_ma.arquitectura/">
      <img
        class="icons ig"
        src="assets/ig-logo.png"
        alt="Logo"
        width="28vw"
        height="auto"
      />
    </a>
  </ul>
  }
</nav>

<div #burgerMenu class="burgerMenu" [ngClass]="openMenu ? 'activeMenu' : null">
  <div
    class="burgerMenu-option"
    (click)="scrollToItem('lema'); openMenu = false"
  >
    {{ "proyects" | translate }}
  </div>
  <div
    class="burgerMenu-option"
    (click)="scrollToItem('aboutUs'); openMenu = false"
  >
    {{ "aboutUs" | translate }}
  </div>
  <div class="burgerMenu-option">
    NUESTROS <br />
    SERVICIOS
  </div>
  <div class="burgerMenu-option">CONTACTO</div>
  <div class="burgerMenu-option">INICIO</div>
</div>
