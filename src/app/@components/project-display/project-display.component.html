<div class="project-display">
  <div class="overlay">
    <h1 class="name">{{ project.name }}</h1>
    <div class="locationAndM2">
      <span class="location">{{ project.location }}</span>
      <span class="m2" *ngIf="project.m2">{{ project.m2 }}m<sup>2</sup></span>
    </div>
  </div>
  <img
    [src]="getProjectImageUrl()"
    [alt]="'Imagen de ' + project.name"
    class="img"
    fetchpriority="high"
    loading="eager"
    decoding="sync"
  />
</div>
