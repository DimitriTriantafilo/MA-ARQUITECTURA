<article>
  <h1 class="lema" id="lema" [style.content-visibility]="'auto'">
    {{ "proyects" | translate }}
  </h1>
</article>
<section class="projects-container">
  @for (project of projects; track $index) {
  <app-project-display
    [routerLink]="'/' + generateSlug(project.name)"
    [ngStyle]="getProjectGridStyle(project)"
    [project]="project"
    [index]="$index"
  ></app-project-display>
  }
</section>
