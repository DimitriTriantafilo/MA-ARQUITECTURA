<section class="featuredImg">
  <ng-container>
    <iframe
      loading="lazy"
      width="100%"
      height="100%"
      src="https://www.youtube.com/embed/Bi5S56d1HFg?autoplay=1&controls=0&modestbranding=1&rel=0&loop=1&playlist=Bi5S56d1HFg&mute=1&playsinline=1&showinfo=0"
      title="YouTube video"
      frameborder="0"
      allow="autoplay; encrypted-media; fullscreen"
      allowfullscreen
    ></iframe>
  </ng-container>
</section>

<!-- </div> -->
<div class="videoOverlay">
  <div class="cover"></div>
  <span> CREAMOS ESPACIOS QUE SE VIVEN </span>
</div>

<ng-container *ngIf="innerWidth > 0 && innerHeight > 0">
  <div class="project-wrapper">
    <div
      class="project-landig clickable"
      (click)="navigateToReformaMigueletes()"
      (mouseenter)="onProjectHover($event)"
      (mouseleave)="onProjectLeave($event)"
    >
      <img
        [src]="
          'https://res.cloudinary.com/dskkynwxb/c_fill,g_auto,w_' +
          innerWidth +
          ',h_' +
          innerHeight +
          '/q_auto:good/f_auto/v1747070360/xaks7ffpmupmhqrs0xwc.jpg'
        "
        alt="Imagen de Reforma Ayacucho"
        width="100%"
        height="100%"
        loading="eager"
        style="object-fit: cover; position: absolute; inset: 0; z-index: 0"
      />
      <div class="overlay"></div>
      <span class="name">Reforma Migueletes</span>
      <div class="divisor"></div>
      <span class="m2">Colegiales</span>
    </div>
  </div>

  <!-- Nueva sección con 3 imágenes verticales -->
  <ng-container *ngIf="innerWidth > 0 && innerHeight > 0">
    <!-- Desktop: 3 imágenes en fila -->
    <div class="project-vertical" *ngIf="innerWidth > 600">
      <div
        class="vertical-image-container clickable"
        (click)="navigateToReformaBnb()"
        (mouseenter)="onProjectHover($event)"
        (mouseleave)="onProjectLeave($event)"
      >
        <img
          [src]="
            getOptimizedImageUrl(
              'v1754400083/lnsotxqxbcqx7rq3h1q6.jpg',
              getVerticalImageWidth(),
              getVerticalImageHeight()
            )
          "
          alt="Imagen vertical 1"
          loading="lazy"
          decoding="async"
        />
        <div class="image-overlay"></div>
      </div>
      <div
        class="vertical-image-container clickable"
        (click)="navigateToReformaBnb()"
        (mouseenter)="onProjectHover($event)"
        (mouseleave)="onProjectLeave($event)"
      >
        <img
          [src]="
            getOptimizedImageUrl(
              'v1747138404/llz2ufvubih4kquumbmb.jpg',
              getVerticalImageWidth(),
              getVerticalImageHeight()
            )
          "
          alt="Imagen vertical 2"
          loading="lazy"
          decoding="async"
        />
        <div class="image-overlay"></div>
      </div>
      <div
        class="vertical-image-container center-container clickable"
        (click)="navigateToReformaBnb()"
        (mouseenter)="onProjectHover($event)"
        (mouseleave)="onProjectLeave($event)"
      >
        <img
          [src]="
            getOptimizedImageUrl(
              'v1747137658/nymxr90aq2dinh7mr3s3.jpg',
              getVerticalImageWidth(),
              getVerticalImageHeight()
            )
          "
          alt="Imagen vertical 3"
          loading="lazy"
          decoding="async"
        />
        <div class="image-overlay"></div>
        <div class="project-info">
          <span class="name">REFORMA BNB</span>
          <div class="divisor"></div>
          <span class="m2">VILLA CRESPO</span>
        </div>
      </div>
    </div>

    <!-- Móvil: 1 imagen como las otras secciones -->
    <div class="project-landig" *ngIf="innerWidth <= 600">
      <img
        [src]="
          'https://res.cloudinary.com/dskkynwxb/c_fill,g_auto,w_' +
          innerWidth +
          ',h_' +
          innerHeight +
          '/q_auto:good/f_auto/v1754400083/lnsotxqxbcqx7rq3h1q6.jpg'
        "
        alt="Imagen de Proyecto Vertical"
        width="100%"
        height="100%"
        loading="lazy"
        style="object-fit: cover; position: absolute; inset: 0; z-index: 0"
      />
      <div class="overlay"></div>
      <span class="name">REFORMA BNB</span>
      <div class="divisor"></div>
      <span class="m2">VILLA CRESPO</span>
    </div>
  </ng-container>
