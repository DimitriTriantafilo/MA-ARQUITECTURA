<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>MA Arquitectura</title>
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="screen-orientation" content="portrait" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-orientations" content="portrait" />

    <!-- Meta tags para mejorar compatibilidad con videos en móviles -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Preconnect a YouTube para mejorar carga de videos -->
    <link rel="preconnect" href="https://www.youtube.com" crossorigin />
    <link
      rel="preconnect"
      href="https://www.youtube-nocookie.com"
      crossorigin
    />

    <link rel="icon" type="image/x-icon" href="logo-negro.ico" />

    <!-- Preconnect critical domains -->
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//res.cloudinary.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />

    <!-- Preload critical resources -->
    <link
      rel="preload"
      href="assets/logo-blanco.webp"
      as="image"
      type="image/webp"
      fetchpriority="high"
    />

    <!-- Preload critical video metadata -->
    <link
      rel="preload"
      href="https://res.cloudinary.com/dca5zyn0rl/video/upload/f_auto,q_auto:good,fl_progressive/Estudio_MA_v4_T.sin_cursiva_1_r887lz.mp4"
      as="video"
      type="video/mp4"
      fetchpriority="low"
    />

    <!-- Preload critical images -->
    <link
      rel="preload"
      href="https://res.cloudinary.com/dskkynwxb/c_fill,g_auto,w_1920,h_1080/q_auto:good/f_auto,fl_progressive/v1754942701/ipo4oxlyv7kdjxz4gt4r.jpg"
      as="image"
      type="image/jpeg"
      fetchpriority="high"
    />

    <meta
      name="description"
      content="MA Arquitectura: Proyectos de arquitectura, diseño y construcción. Descubre nuestros proyectos destacados y conoce nuestro estudio."
    />
    <meta property="og:title" content="MA Arquitectura" />
    <meta
      property="og:description"
      content="Proyectos de arquitectura, diseño y construcción."
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/dskkynwxb/image/upload/v1747077944/lenbzej6vc7ro5raomzg.jpg"
    />
    <meta property="og:type" content="website" />

    <!-- Optimize font loading with display=swap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
      crossorigin="anonymous"
    />

    <!-- Performance optimizations -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#000000" />

    <!-- Resource hints for better performance -->
    <link rel="modulepreload" href="/main.js" />
  </head>
  <body>
    <app-root></app-root>

    <!-- Performance monitoring script -->
    <script>
      // Performance monitoring
      if ("performance" in window) {
        window.addEventListener("load", function () {
          setTimeout(function () {
            const perfData = performance.getEntriesByType("navigation")[0];
            if (perfData) {
              console.log(
                "Page Load Time:",
                perfData.loadEventEnd - perfData.loadEventStart,
                "ms"
              );
              console.log(
                "DOM Content Loaded:",
                perfData.domContentLoadedEventEnd -
                  perfData.domContentLoadedEventStart,
                "ms"
              );
            }
          }, 0);
        });
      }
    </script>
  </body>
</html>
